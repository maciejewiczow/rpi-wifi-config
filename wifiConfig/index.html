<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
            font-family: sans-serif;
        }
        ol, ul, li {
            list-style: none;
            margin-block-end: 0;
            margin-block-start: 0;
            padding-inline-start: 0;
        }
        h1, h2, h3, h4, h5 {
            margin-block-end: 0;
            margin-block-start: 0;
            font-weight: normal;
        }
        [aria-hidden="true"] {
            display: none;
        }
        body, html {
            margin: 0;
            min-height: 100vh;
            background: #F0F4FB;
        }
        a {
            background: #c8d3e6;
        }
        main {
            max-width: 450px;
            margin: 0 auto;
            padding-top: 24px;
        }
        .main-header {
            margin-bottom: 24px;
        }
        .subtext {
            color: #666;
            font-size: 75%;
        }
        .network-wrapper {
            margin-bottom: 8px;
            background: #FAFCFD;
            padding: 16px 24px;
            border-radius: 3px;
            display: grid;
            grid-template-rows: auto atuo;
            grid-auto-rows: auto;
            grid-template-columns: auto 2fr 1fr;
            row-gap: 4px;
            column-gap: 24px;
            grid-template-areas:
                'icon ssid strength'
                'icon security security';

            box-shadow: 0 3px 15px -2px rgba(0,0,0,0.1);
            cursor: pointer;
        }
        .network-wrapper .ssid {
            grid-area: ssid;
            user-select: none;
        }
        .network-wrapper .strength {
            grid-area: strength;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            user-select: none;
        }
        .network-wrapper .security {
            grid-area: security;
            user-select: none;
        }
        .network-wrapper .icon {
            grid-area: icon;
        }
        .network-wrapper .password-form {
            grid-column: 1 / span 3;
            width: 100%;
            margin-top: 8px;
            margin-bottom: 4px;
        }
        input, button {
            padding: 8px 10px;
            border-radius: 4px;
            border: 1px solid #c8d3e6;
        }
        input:active, button:active, input:focus, button:focus {
            outline: 1px solid #5F6DFA;
        }
        .password-label {
            display: grid;
            grid-template-rows: auto auto;
            grid-template-columns: 1fr auto;
            grid-template-areas:
                'label label'
                'input button';
            column-gap: 8px;
            row-gap: 4px;
        }
        .password-label input {
            grid-area: input;
            width: 100%;
        }
        button {
            appearance: none;
            background: #e6e9ee;
            transition: background 0.2s ease-in-out;
            cursor: pointer;
        }
        button:hover, button:active {
            background: #c1c5f3;
        }
        .connect-button {
            grid-area: button;
            line-height: 100%;
            padding-right: 22px;
            padding-left: 22px;
            display: flex;
            align-items: center;
            justify-self: center;
            gap: 4px;
        }
        .connect-button svg {
            display: none;
        }
        .connect-button.loading {
            padding-right: 10px;
            padding-left: 10px;
            color: #777;
            cursor: not-allowed;
        }
        .connect-button.loading svg {
            display: inline-block;
        }
        .button-text {
            line-height: 20px;
        }
        .label-text {
            grid-area: label;
        }
    </style>
</head>

<body>

            const form = wrapper.querySelector('form.password-form')

                if (attr.value === 'true')
                    form.setAttribute('aria-hidden', 'false')

            })
